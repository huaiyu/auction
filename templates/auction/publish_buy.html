<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
    function preview_buy(){
        document.publish_buy_form.action="preview_buy";
        document.publish_buy_form.submit();
    }
    function decide_buy(){
        document.publish_buy_form.action="decide_buy";
        document.publish_buy_form.submit();
    }
</script>
    <h1>buy</h1>
    <hr>
    <p>showname:{{ show.show_name }} </p>
    <p>time:{{ show.play_time }} </p>
    <p>position:{{ show.position }} </p>
    <p>damaiurl:{{ show.damai_url }} </p>
    <p>price:{{ show.price_choices }} </p>
    <hr>
    <form method="post" name="publish_buy_form">
        <input type="hidden" name="show_id" value="{{ show.show_id }}"/>
        <p>张数:<input type="text" name="ticket_num" value="1"/></p>
        <p><input type="checkbox" name="lianzuo" value="lianzuo"/>连坐</p>
        <p>其他:<textarea name="buy_notes">goood</textarea></p>
        <p>买入总价格</p>
        <p>初始价格:<input type="text" name="begin_price" value="23"/></p>
        <p>开场价格:<input type="text" name="last_price" value="34"/></p>
        <input type="hidden" value="预览" onclick="preview_buy()">
        <input type="button" value="提交" onclick="decide_buy()">
        {% csrf_token %}
    </form>
</body>
</html>
